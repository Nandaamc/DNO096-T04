<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>👴🏻👴🏼👴🏽👴🏾👴🏿 jQuery</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <p>
                <a href="index.html" class="activo">Hola</a>
                <a href="page-1.html">Selecciona</a>
                <a href="page-2.html">Foto</a>
            </p>
            <h1></h1>
            <h2></h2>
            <p id="aqui"></p>
            <p id="alla" class="escondido"></p>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            var texto = {
                saludo: ["¡Hola caos!", "¡Hola cosmos!"],
                nombre: "Mi nombre es Lorem Ipsum",
                motivo: "Tome este curso porque me interesa seguir aprendiendo del diseño UX/Ui y sigo en este curso porque estoy decicda querer aprender aunque implique sufrimiento jaja. Además quiero lograr poder hacer mi portafolio con programación o que este tenga cierta parte programada. <span>más…</span>.",
                etc: "Ya revisé mi primera nota y la verdad es que quede sorprendida, creí que me iba a ir peor, aunque había repasado algunas cosas que me costaban antes de la prueba. De todas formas, se que me queda mucha por aprender y va a ser un proceso largo.",
            };
            var aleatorio = Math.floor(Math.random() * texto.saludo.length);
            console.log(aleatorio);
            $("h1").html(texto.saludo[aleatorio]);
            $("h2").html(texto.nombre);
            $("#aqui").html(texto.motivo);
            $("#alla").html(texto.etc);
            function revelador() {
                $("#alla").toggleClass("escondido");
            }
            $("span").hover(revelador);
        </script>
    </body>
</html>
